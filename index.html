<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="encriptador">
          <div class="logo">
            <img src="./assets/Logo.png">
          </div>
        <textarea
          name="texto"
          class="encriptador__texto"
          id="encriptador__texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui">
        </textarea>

        <div class="encriptador__importante">
          <img src="./assets/bi_exclamation-circle-fill.png">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
      

      <div class="encriptador__botones">
        <button type="submit" class="boton__encriptar" onclick="encriptarTexto();">
          Encriptar
        </button>
        <button type="submit" class="boton__desencriptar" onclick="desencriptarTexto();">
          Desencriptar
        </button>
      </div>

      <div class="encriptador__rectangulo">

          <div class="rectangulo__mensaje" id="rectangulo__mensaje" style="visibility: hidden">
            <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="20"></textarea>
              <button type="button" class="boton__copiar" onclick="copiarPortapapeles()">
                Copiar
              </button>
          </div>

        <div class="mensaje__encriptado" id="mensaje__encriptado" style="visibility: visible">
          <img src="./assets/MuÃ±eco.png" id="dibujo" class="dibujo">
          <h2 id="rectangulo__h2">Ningun mensaje fue encontrado</h2>
          <p id='rectangulo__parrafo'>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
      </div>
    </div>

      <script src="app.js"></script>
  </body>
</html>
