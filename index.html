<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <img src="assets/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main>
      <section>
        <textarea
          name="texto"
          class="encriptador__texto"
          id="encriptador__texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui">
        </textarea>

        <div class="encriptador__importante">
          <img src="./assets/bi_exclamation-circle-fill.png">
          <p>Solo letras minusculas y sin acentos</p>
        </div>

        <div class="encriptador__botones">
          <button type="submit" class="boton__encriptar" onclick="encriptarTexto();">
            Encriptar
          </button>
          <button type="submit" class="boton__desencriptar" onclick="desencriptarTexto();">
            Desencriptar
          </button>
        </div>
      </section>

      <section>
        <textarea 
          name="mensaje" 
          id="mensaje" 
          class="mensaje" 
          cols="30" rows="20">
        </textarea>

        <div>
          <button type="button" class="boton__copiar" onclick="copiarPortapapeles()">
            Copiar
          </button>
        </div>
      </section>


    </main>

      

      <script src="app.js"></script>
  </body>
</html>
