<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="encriptador">
          <div class="logo">
            <img src="./assets/Logo.png">
          </div>
        <textarea
          name="texto"
          class="encriptador__texto"
          id="encriptador__texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui">
        </textarea>

        <div class="encriptador__importante">
          <img src="./assets/bi_exclamation-circle-fill.png">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
      </div>

      <div class="encriptador__botones">
        <button type="submit" class="boton__encriptar" onclick="encriptarTexto();">
          Encriptar
        </button>
        <button type="submit" class="boton__desencriptar" onclick="desencriptarTexto();">
          Desencriptar
        </button>
      </div>

      <div class="encriptador__rectangulo">

        <div class="mensaje__encriptado" style="visibility: visible;">
          <img src="./assets/MuÃ±eco.png" id="dibujo" class="dibujo">
          <h2>Ningun mensaje fue encontrado</h2>
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
      </div>
  </body>
</html>
